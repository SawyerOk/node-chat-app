<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Chat | ChatApp</title>
</head>
<body class="chat">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title"><h4>Room <span id="room"></span></h4></div>
                    </div>

                    <div class="panel-body">
                        <div id="users"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="chat__main" >
                        <ol id="messages" class="chat__messages"></ol>
                    <div class="chat__footer">
                        <form id="message-form">
                        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                        <button>Send</button>
                        </form>
                        <button id="send-location">Send location</button>
                    </div>
                    </div>
                
                    <script type='text/template' id="message-template">
                        <li class="message">
                            <div class="message__title">
                                <h4>{{from}} <span>{{createdAt}}</span> </h4>
                            </div>
                            <div class="message__body">
                                <p>{{text}}</p>
                            </div>   
                        </li>
                    </script>
            </div>
        </div>
    </div>
    <!-- ./container -->
    <!--  -->
   
        
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src='js/libs/mustache.js'></script>
    <script src='js/libs/deparam.js'></script>
    <script src="/js/chat.js"></script>
</body>
</html>
